<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting</title>
    <link rel="stylesheet" href="greet.css">
  </head>
  <body>
    <h1 class="main_heading">Greeting</h1>

    
      <div class="intro">
        <label for="name">Name:</label>
       <input type="text" class="textString" placeholder="Enter a name">
      <br>
      </div>
      <div class="enter">
        <label for="english">English</label>
        <input type="radio" name="language" class="lang" id="english" value="english">
        <label for="isixhosa">IsiXhosa</label>
        <input type="radio" name="language" class="lang" id="isixhosa" value="isixhosa">
        <label for="french">French</label>
        <input type="radio" name="language" class="lang" id="french" value="french">
        <br>
      </div>

      <div class="buttonOne">
        <button class="radiolanguage">Greet</button>
      </div>
     
      <div class="buttonTwo">
        <button class="refreshBtn">Reset</button>
        <br>
      </div>

      
      <div class="peopleNamesCounter"></div>
      <div class="message"></div>
   

    
    


      
    <script src="greet.js" charset="utf-8"></script> 
  </body>
</html>
